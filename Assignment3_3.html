<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" required><br><br>

        <label for="address">Address:</label>
        <textarea name="address" id="address" cols="30" rows="3" required></textarea><br><br>

        <label>Subject of the book:</label>
        <label><input type="radio" name="subject">Fiction</label>
        <label><input type="radio" name="subject">Non-Fiction</label>
        <label><input type="radio" name="subject">Thriller</label>
        <label><input type="radio" name="subject">Mystery</label><br><br>

        <label>Favourite Authors:</label>
        <select name="favauthors" id="favauthors">
            <option value="stephenking">Stephen King</option>
            <option value="janeausten">Jane Austen</option>
            <option value="jkrowling">JK Rowling</option>
        </select><br><br>

        <label for="comments">Comments on the Last Book You Read:</label><br>
        <textarea id="comments" name="comments" rows="10" cols="40"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
