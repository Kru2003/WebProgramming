<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <form>
        <label for="fname">First Name:</label>
        <input type="text"><br><br>

        <label for="lname">Last Name:</label>
        <input type="text"><br><br>

        <label for="email">Email:</label>
        <input type="email"><br><br>

        <label for="pass">Password:</label>
        <input type="password"><br><br>

        <label>Gender:</label>
        <label><input type="radio" name="gender">Male</label>
        <label><input type="radio" name="gender">Female</label><br><br>

        <label>Hobbies:</label>
        <label><input type="checkbox" name="hobby">Reading</label>
        <label><input type="checkbox" name="hobby">Travelling</label>
        <label><input type="checkbox" name="hobby">Painting</label>
        <label><input type="checkbox" name="hobby">Sports</label><br><br>

        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            <option value="uk">UK</option>
            <option value="uk">India</option>
        </select><br><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
